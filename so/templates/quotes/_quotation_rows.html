{% for q in page_obj %}
<tr class="row">
  <td data-label="Posting Date">{{ q.posting_date|default:"-" }}</td>
  <td data-label="Q No">
    <a class="q-link" href="{% url 'quotation_detail' q.q_number %}">{{ q.q_number }}</a>
  </td>
  <td data-label="Customer">{{ q.customer_name }}</td>
  <td data-label="Salesman"><span class="muted">{{ q.salesman_name }}</span></td>
  <td class="num" data-label="Total">{{ q.document_total|floatformat:2 }}</td>
</tr>
{% empty %}
<tr>
  <td colspan="5" class="muted" style="text-align:center;padding:16px;">No quotations found.</td>
</tr>
{% endfor %}
