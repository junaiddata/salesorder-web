{% if filters.salesman or filters.firm %}
<div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; font-weight: 400;">
  {% if filters.salesman %}
    <span style="color: var(--text-secondary);">Salesmen: </span>
    {% for salesman in filters.salesman %}
      <span style="background: var(--primary-light); color: var(--primary); padding: 2px 6px; border-radius: 4px; margin-right: 4px; display: inline-block; margin-top: 2px;">{{ salesman }}</span>
    {% endfor %}
  {% endif %}
  {% if filters.firm %}
    <span style="color: var(--text-secondary); margin-left: {% if filters.salesman %}12px{% else %}0{% endif %};">Firms: </span>
    {% for firm in filters.firm %}
      <span style="background: var(--primary-light); color: var(--primary); padding: 2px 6px; border-radius: 4px; margin-right: 4px; display: inline-block; margin-top: 2px;">{{ firm }}</span>
    {% endfor %}
  {% endif %}
</div>
{% endif %}
