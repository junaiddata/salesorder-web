{% for so in page_obj %}
<tr class="row">
  <td data-label="Posting Date">{{ so.posting_date|default:"-" }}</td>
  <td data-label="SO No">
    <a class="q-link" href="{% url 'salesorder_detail' so.so_number %}">{{ so.so_number }}</a>
  </td>
  <td data-label="Customer">{{ so.customer_name }}</td>
  <td data-label="Salesman"><span class="muted">{{ so.salesman_name }}</span></td>
  <td class="num" data-label="Total">{{ so.document_total|floatformat:2 }}</td>
  <td data-label="Status">{{ so.status|default:"â€”" }}</td>
</tr>
{% empty %}
<tr>
  <td colspan="6" class="muted" style="text-align:center;padding:16px;">No salesorders found.</td>
</tr>
{% endfor %}
