<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Device Detected | Security Check</title>
    <style>
        /* Simple Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        /* Card Container */
        .security-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        /* Icon */
        .icon-wrapper {
            background-color: #fff4e5;
            color: #ff9800;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
        }

        h2 {
            margin-bottom: 10px;
            color: #1a1a1a;
            font-size: 24px;
        }

        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* User Agent Box */
        .device-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: #555;
            margin-bottom: 25px;
            word-break: break-all;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        /* Buttons */
        .btn-approve {
            background-color: #10b981; /* Green */
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-approve:hover {
            background-color: #059669;
        }

        .btn-logout {
            display: inline-block;
            margin-top: 20px;
            color: #ef4444;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 5px 10px;
        }

        .btn-logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="security-card">
        <div class="icon-wrapper">
            üõ°Ô∏è
        </div>
        
        <h2>New Device Detected</h2>
        <p>For your security, please register this device to continue accessing your account.</p>

        <!-- Technical Info Box -->
        <div class="device-info">
            {{ user_agent }}
        </div>

        <form method="POST" action="{% url 'approve_device' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="device_name">Name this device</label>
                <input type="text" name="device_name" id="device_name" 
                       placeholder="e.g. Office Laptop, iPhone, etc." required autofocus>
            </div>

            <button type="submit" class="btn-approve">
                Verify & Continue
            </button>
        </form>

        <a href="{% url 'logout' %}" class="btn-logout">Cancel and Logout</a>
    </div>

</body>
</html>
