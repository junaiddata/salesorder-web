

{% block content %}
<h2>Delete Item</h2>

<p>Are you sure you want to delete "{{ item }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
