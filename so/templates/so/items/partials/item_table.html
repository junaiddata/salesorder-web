<style>
    .data-table {
        width: 100%;
        border-collapse: collapse;
    }

    .data-table thead {
        background-color: #f7fafc;
        border-bottom: 2px solid #e2e8f0;
    }

    .data-table th {
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #718096;
    }

    .data-table tbody tr {
        border-bottom: 1px solid #e2e8f0;
        transition: background-color 0.15s;
    }

    .data-table tbody tr:hover {
        background-color: #f7fafc;
    }

    .data-table td {
        padding: 1rem;
        font-size: 0.875rem;
        color: #2d3748;
    }

    .code-cell {
        font-family: 'SF Mono', Monaco, 'Courier New', monospace;
        font-weight: 500;
        color: #1a202c;
    }

    .upvc-cell {
        color: #718096;
        font-weight: 500;
    }

    .description-cell {
        max-width: 400px;
        line-height: 1.5;
    }

    .firm-cell {
        color: #4a5568;
        font-weight: 500;
    }

    .actions-cell {
        white-space: nowrap;
    }

    .action-buttons {
        display: flex;
        gap: 0.5rem;
    }

    .action-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 2rem;
        height: 2rem;
        border-radius: 0.375rem;
        transition: all 0.15s;
        text-decoration: none;
    }

    .edit-btn {
        color: #4299e1;
        background-color: #ebf8ff;
    }

    .edit-btn:hover {
        background-color: #bee3f8;
        transform: scale(1.05);
    }

    .delete-btn {
        color: #f56565;
        background-color: #fed7d7;
    }

    .delete-btn:hover {
        background-color: #fc8181;
        color: white;
        transform: scale(1.05);
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
    }

    .empty-icon {
        width: 4rem;
        height: 4rem;
        margin: 0 auto 1rem;
        color: #cbd5e0;
    }

    .empty-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 0.5rem;
    }

    .empty-text {
        color: #718096;
        font-size: 0.875rem;
    }

    /* Responsive table */
    @media (max-width: 768px) {
        .data-table {
            font-size: 0.813rem;
        }

        .data-table th,
        .data-table td {
            padding: 0.75rem 0.5rem;
        }

        .description-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    }
</style>

<table class="data-table">
    <thead>
        <tr>
            <th>Code</th>
            <th>UPVC</th>
            <th>Description</th>
            <th>Firm</th>
            <th>Stock</th>
            <th style="text-align: center;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td class="code-cell">{{ item.item_code }}</td>
            <td class="upvc-cell">{{ item.item_upvc }}</td>
            <td class="description-cell">{{ item.item_description }}</td>
            <td class="firm-cell">{{ item.item_firm }}</td>
            <td class="stock-cell">{{ item.item_stock }}</td>
            <td class="actions-cell">
                <div class="action-buttons">
                    <a href="{% url 'item_edit' item.pk %}" class="action-btn edit-btn" title="Edit item">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </a>
                     <a href="#" onclick="confirmDelete('{{ item.pk }}')" class="action-btn delete-btn" title="Delete item">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </a>
                    <form id="delete-form-{{ item.pk }}" method="post" action="{% url 'item_delete' item.pk %}" style="display:none;">
                        {% csrf_token %}
                    </form>
                </div>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="empty-state">
                <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <div class="empty-title">No items found</div>
                <div class="empty-text">Try adjusting your filters or add a new item to get started.</div>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

    <script>
function confirmDelete(itemId) {
    if (confirm('Are you sure you want to delete this item?')) {
        document.getElementById('delete-form-' + itemId).submit();
    }
}
</script>
