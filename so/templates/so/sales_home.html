<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        .action-button {
            background: white;
            border: none;
            border-radius: 16px;
            padding: 30px 20px;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .action-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .create-order .action-icon {
            background: #e3f2fd;
            color: #1976d2;
        }
        .create-quotation .action-icon {
            background: #021828;
            color: #c4c4c4;
        }

        .view-orders .action-icon {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        .view-quotation .action-icon {
            background: #0d080e;
            color: #e0d7d7;
        }

        .action-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .action-description {
            font-size: 14px;
            color: #666;
        }

        .logout-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .logout-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #e74c3c;
            color: white;
        }

        @media (min-width: 768px) {
            .dashboard-container {
                max-width: 600px;
                padding: 40px;
            }

            .actions-grid {
                grid-template-columns: 1fr 1fr;
                gap: 24px;
            }

            .dashboard-title {
                font-size: 32px;
            }

            .logo {
                max-width: 150px;
            }
        }

        @media (max-width: 320px) {
            .action-button {
                padding: 20px 16px;
            }

            .action-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .action-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header-section">
            <img src="https://junaidworld.com/wp-content/uploads/2023/09/footer-logo.png.webp" alt="Logo" class="logo">
            <h1 class="dashboard-title">Sales Dashboard</h1>
        </div>

        <div class="actions-grid">
            <a href="/create" class="action-button create-order">
                <div class="action-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="action-title">Create Customer Order</div>
                <div class="action-description">Start a new order</div>
            </a>
             <a href="/quotations/create" class="action-button create-quotation">
                <div class="action-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="action-title">Create Quotation</div>
                <div class="action-description">Create a new quotation.</div>
            </a>

            <a href="/sales-orders" class="action-button view-orders">
                <div class="action-icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="action-title">View Customer Orders</div>
                <div class="action-description">Browse all orders</div>
            </a>
            <a href="/quotations" class="action-button view-quotation">
                <div class="action-icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="action-title">View Quotations</div>
                <div class="action-description">Browse all Quotations</div>
            </a>
            <a href="/sapquotations" class="action-button view-quotation">
                <div class="action-icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="action-title">SAP Quotations</div>
                <div class="action-description">Browse all SAP Quotations</div>
            </a>
            <a href="https://app.powerbi.com/view?r=eyJrIjoiOWQwY2EyOGMtZjIxYS00M2Q0LThlZDAtNWVhODZhMTBkZjhjIiwidCI6ImRkYTlkYTBlLTc4NzMtNDNkOS05N2U1LWUwN2RmNjZmNWE2MyJ9" class="action-button view-quotation">
                <div class="action-icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="action-title">Open SO Dashboard</div>
                <div class="action-description">View All open SO</div>
            </a>
        </div>

        <div class="logout-section">
            <a href="/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Mobile menu toggle (SAFE)
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    if (menuToggle && sidebar && sidebarOverlay) {
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });
    }

    // Add animation on scroll
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, observerOptions);

    document.querySelectorAll('.stat-card, .action-card').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'all 0.6s ease-out';
        observer.observe(card);
    });

    // ðŸ”» Geolocation + update device location
    if (!navigator.geolocation) {
        console.log("Geolocation not supported");
        return;
    }

    if (sessionStorage.getItem("location_sent") === "yes") {
        console.log("Location already sent this session");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        function (pos) {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            console.log("Got location:", lat, lng);

            const match = document.cookie.match(/csrftoken=([^;]+)/);
            if (!match) {
                console.log("No csrftoken cookie found");
                return;
            }
            const csrftoken = match[1];

            fetch("/update-device-location/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken,
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `lat=${encodeURIComponent(lat)}&lng=${encodeURIComponent(lng)}`
            }).then(res => {
                console.log("Update device location status:", res.status);
                if (res.ok) {
                    sessionStorage.setItem("location_sent", "yes");
                }
            }).catch(err => {
                console.log("Fetch error:", err);
            });
        },
        function (err) {
            console.log("Location denied or error", err);
        },
        { timeout: 3000 }
    );
});
</script>
    
</body>
</html>
