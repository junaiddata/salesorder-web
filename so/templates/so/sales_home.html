<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-button {
            background: white;
            border: none;
            border-radius: 16px;
            padding: 30px 20px;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .action-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .create-order .action-icon {
            background: #e3f2fd;
            color: #1976d2;
        }
        .create-quotation .action-icon {
            background: #021828;
            color: #c4c4c4;
        }

        .view-orders .action-icon {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        .view-quotation .action-icon {
            background: #0d080e;
            color: #e0d7d7;
        }

        .action-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .action-description {
            font-size: 14px;
            color: #666;
        }

        .logout-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .logout-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #e74c3c;
            color: white;
        }

        @media (min-width: 768px) {
            .dashboard-container {
                max-width: 600px;
                padding: 40px;
            }

            .actions-grid {
                grid-template-columns: 1fr 1fr;
                gap: 24px;
            }

            .dashboard-title {
                font-size: 32px;
            }

            .logo {
                max-width: 150px;
            }
        }

        @media (max-width: 320px) {
            .action-button {
                padding: 20px 16px;
            }

            .action-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .action-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header-section">
            <img src="https://junaidworld.com/wp-content/uploads/2023/09/footer-logo.png.webp" alt="Logo" class="logo">
            <h1 class="dashboard-title">Sales Dashboard</h1>
        </div>

        <div class="actions-grid">
            <a href="/create" class="action-button create-order">
                <div class="action-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="action-title">Create Customer Order</div>
                <div class="action-description">Start a new order</div>
            </a>
             <a href="/quotations/create" class="action-button create-quotation">
                <div class="action-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="action-title">Create Quotation</div>
                <div class="action-description">Create a new quotation.</div>
            </a>

            <a href="/sales-orders" class="action-button view-orders">
                <div class="action-icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="action-title">View Customer Orders</div>
                <div class="action-description">Browse all orders</div>
            </a>
            <a href="/quotations" class="action-button view-quotation">
                <div class="action-icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="action-title">View Quotations</div>
                <div class="action-description">Browse all Quotations</div>
            </a>
            <a href="/sapquotations" class="action-button view-quotation">
                <div class="action-icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="action-title">SAP Quotations</div>
                <div class="action-description">Browse all SAP Quotations</div>
            </a>
        </div>

        <div class="logout-section">
            <a href="/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
</body>
</html>
